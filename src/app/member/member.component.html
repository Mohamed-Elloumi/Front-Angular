<button routerLink="/create">Create New</button>
<table border="1">
    <tr>
        <td>Id</td>
        <td>CIN</td>
        <td>Name</td>
        <td>Type</td>
        <td>CreatedDate</td>
        <td>Actions</td>
        </tr>
        <tbody>
            <tr *ngFor="let element of dataSource">
                <td>{{element.id}}</td>
                <td>{{element.cin}}</td>
                <td>{{element.name}}</td>
                <td>{{element.type}}</td>
                <td>{{element.createdDate}}</td>
                <td>{{element.actions}}</td>
            </tr>
</table>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
<ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
</ng-container>
<ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
</ng-container>
<ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> CreatedDate </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
</ng-container>
<ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <mat-icon>edit</mat-icon><mat-icon>delete</mat-icon> </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
