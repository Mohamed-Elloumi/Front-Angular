<!-- Container général horizontal -->
<div style="display: flex; justify-content: space-around; align-items: flex-start; flex-wrap: wrap; gap: 20px; padding: 20px;">

    <!-- Bloc des statistiques -->
    <div style="display: flex; flex-direction: column; gap: 20px;">
      <mat-card>
        <mat-card-title>Members</mat-card-title>
        <mat-card-content>{{ nb_Members }}</mat-card-content>
      </mat-card>
  
      <mat-card>
        <mat-card-title>Articles</mat-card-title>
        <mat-card-content>{{ nb_Articles }}</mat-card-content>
      </mat-card>
  
      <mat-card>
        <mat-card-title>Events</mat-card-title>
        <mat-card-content>{{ nb_Events }}</mat-card-content>
      </mat-card>
  
      <mat-card>
        <mat-card-title>Tools</mat-card-title>
        <mat-card-content>{{ nb_Tools }}</mat-card-content>
      </mat-card>
    </div>
  
    <!-- Bloc des graphiques -->
    <div style="display: flex; flex-direction: column; gap: 50px;">
      <div class="chart-wrapper" style="height:300px; width:500px;">
        <canvas baseChart
                [type]="'line'"
                [datasets]="chartData"
                [labels]="chartLabels"
                [options]="chartOptions">
        </canvas>
      </div>
  
      <div class="chart-wrapper" style="height:300px; width:500px;">
        <canvas baseChart
                [type]="'pie'"
                [datasets]="chartDatapie"
                [labels]="chartLabelspie"
                [options]="chartOptions">
        </canvas>
      </div>
    </div>
  
  </div>
