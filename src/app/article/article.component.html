<button (click)="open()"> create</button>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> titre</th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>  Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date|date}} </td>
    </ng-container>
    <ng-container matColumnDef="lien">
        <th mat-header-cell *matHeaderCellDef>  lien </th>
        <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
      </ng-container>

      <ng-container matColumnDef="Sourcepdf">
        <th mat-header-cell *matHeaderCellDef>  Sourcepdf </th>
        <td mat-cell *matCellDef="let element"> {{element.Sourcepdf}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
         
       <button> <mat-icon>edit</mat-icon></button>
       <button><mat-icon>delete</mat-icon></button> 
       <button (click)="openvis(element.id)"><mat-icon>visibility</mat-icon></button> 
    <button><mat-icon>add_circle</mat-icon></button>

     
      </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
